<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>موقع بيع العقارات - بيتي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>منصة بيتي للعقارات</h1>
        <nav>
            <a href="#">الرئيسية</a>
            <a href="#">عقارات للبيع</a>
            <a href="#">أضف عقارك</a>
            <a href="#">من نحن</a>
            <a href="#">تواصل معنا</a>
        </nav>
    </header>

    <section class="hero">
        <h2>ابحث عن عقارك المثالي</h2>
        <p>شقق، فلل، أراضي وأكثر في مكان واحد</p>
    </section>

    <section class="properties">
        <h2>أحدث العقارات</h2>
        <div class="property-card">
            <img src="https://via.placeholder.com/300x200" alt="صورة عقار">
            <h3>فيلا فاخرة بالرياض</h3>
            <p>السعر: 1,200,000 ريال</p>
            <button>عرض التفاصيل</button>
        </div>
        <!-- يمكنك تكرار الكارد للعقارات الأخرى -->
    </section>

    <footer>
        <p>&copy; 2025 منصة بيتي. جميع الحقوق محفوظة.</p>
    </footer>

</body>
