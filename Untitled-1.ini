}

header {
    background-color: #004d7a;
    color: white;
    padding: 20px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
}

.hero {
    background-color: #e0e0e0;
    padding: 40px;
    text-align: center;
}

.properties {
    padding: 20px;
}

.property-card {
    background-color: white;
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    width: 300px;
}

.property-card img {
    max-width: 100%;
    border-radius: 5px;
}

footer {
    background-color: #004d7a;
    color: white;
    text-align: center;
    padding: 10px;
    margin-top: 40px;
}